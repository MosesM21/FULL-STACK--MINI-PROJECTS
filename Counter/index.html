<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Passenger Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Passenger Count</h1>
        <div class="counter">
            <div class="count-display">
                <h2 id="count-el">0</h2>
            </div>
            
            <button id="increase" onclick="increaseCount()">+</button>
            <button id="decrease" onclick="decreaseCount()">-</button>
            <div class="save-btn">
                <button onclick="save()" id="save-btn">SAVE</button>
            </div>
            <p class="text">Previous Entries: </p>
            <p id="save-el"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
