<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="score-container">
                <h1>HOME</h1>
                <div class="home-val">
                    <span id="home-el">0</span>
                </div>
                <div class="buttons">
                    <button onclick="onePoint()" id="plus1-btn">+1</button>
                    <button onclick="twoPoints()" id="plus2-btn">+2</button>
                    <button onclick="threePoints()" id="plus3-btn">+3</button>
                </div>
            </div>
            <div class="divider">
                <div class="div">
                    -
                </div>
                <button onclick="resetScores()" id="reset-btn">Reset Score</button>
            </div>
            <div class="score-container">
                <h1>AWAY</h1>
                <div class="home-val">
                    <span id="away-el">0</span>
                </div>
                <div class="buttons">
                    <button onclick="away1Point()" id="plus1-btn">+1</button>
                    <button onclick="away2Points()" id="plus2-btn">+2</button>
                    <button onclick="away3Points()" id="plus3-btn">+3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
