<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h1>HOME</h1>
            <div class="home-val">
                <span id="home-el">15</span>
            </div>
            <div class="buttons">
                <button id="plus1-btn">+1</button>
                <button id="plus2-btn">+2</button>
                <button id="plus3-btn">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h1>GUEST</h1>
            <div class="home-val">
                <span id="away-el">12</span>
            </div>
            <div class="buttons">
                <button id="plus1-btn">+1</button>
                <button id="plus2-btn">+2</button>
                <button id="plus3-btn">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
